server{

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/piastrix.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/piastrix.tk/privkey.pem;

    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    server_name piastrix.tk;
    access_log  /var/log/nginx/example.log;
    server_tokens off;

    location = /favicon.ico {
        log_not_found off;
        access_log    off;
    }

    location / {
        try_files $uri $uri/ @python_flask;
    }
    location @python_flask {
        proxy_pass http://python:5000;
        proxy_pass_request_headers on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
        listen 80;
        listen [::]:80;
        root /var/www/html;
        server_name piastrix.tk;
        location ~ /.well-known/acme-challenge {
                 allow all;
                 root /var/www/html;
        }
}


